<script type="text/javascript">

$(document).ready(function() {

	var dpSelectedMenu;

	/*
	* Add click event with drop-down animation to the root menu element.
	*/
	$("#dpBloggerMenu li a").click( 
			function(){
				if ( $(this).attr('id')==dpSelectedMenu ){
					$(this).parent().find('ul').slideUp('medium');
					dpSelectedMenu	= 0;
				}else{ 
					$('#dpBloggerMenu li ul').slideUp('medium');
					dpSelectedMenu	= $(this).attr('id');
					$(this).parent().find('ul').slideDown('medium');
				}
			}
	);

	// you can add default selected menu
	$('.dpDefSelMenu').parent().parent().slideDown('medium');
	$('.dpDefSelMenu').css('color','white');
	dpSelectedMenu	= $('.dpDefSelMenu').parent().parent().parent().find('a').attr('id');
  
});
</script>
